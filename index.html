<html>

<head>
    <title>Cocktails</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>

    <div id="header">
        <img id="header-img" src="./cocktails.png">
    </div>

    <div id="grid">
        <div id="alcohol-bar" style="cursor: pointer">
            <!--'buttons' of spirits-->
        </div>
        <div id="search-form">
            <!-- form search for cocktail by name-->
            <form id="search-drinks">
                <h4>Search for a Drink</h4>
                <input type="text" name="drink" value="" placeholder="Enter the name of a drink" class="input-text" />
                <br />
                <input type="submit" name="submit" value="Search" class="submit" />
            </form>
        </div>

    </div>
    <div id="cocktail-list">
        <ul id="list">
            <!--list of cocktails-->
        </ul>
    </div>
    <div id="cocktail-card">
        <h2 id="drink-name"></h2>
        <div id="cocktail-details">
            <div id="drink-image">
            </div>
            <div id="drink-recipe">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
