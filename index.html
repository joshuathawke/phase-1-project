<html>

<head>
    <title>Cocktails</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="header">
        <img id="header-img" src="./cocktails.png">
    </div>

    <div id="grid">
        <div id="alcohol-bar">
            <!--'buttons' of spirits-->
        </div>
        <div id="search-form">
            <!-- form search for cocktail by name-->
            <form id="search-drinks">
                <h3>"Search for a Drink"</h3>
                <input type="text" name="drink" value="" placeholder="Enter the name of a drink" class="input-text" />
                <br />
                <input type="submit" name="submit" value="Search" class="submit" />
            </form>
        </div>

    </div>
    <div id="cocktail-list">
        <ul id="list">
            <!--list of cocktails-->
        </ul>
    </div>
    <div id="cocktail-details">
        <!--show cocktail details-->
    </div>
    <script src="index.js"></script>
</body>

</html>
